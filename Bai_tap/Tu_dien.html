<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dictionary</title>
	<script>
		arr1=['hello','name','love','you','mom','dad'];
		arr2=['xin chào','tên','tình yêu','bạn','mẹ','bố'];
		function search(x){
			for(var i=0;i<=arr1.length;i++){
				if(x==arr1[i])
					return arr2[i];
			}
			result='Khong tim thay!!!';
			return result;

		}
	</script>
</head>
<body>
	//'hello','name','love','you','mom','dad'

			var x=document.getElementById('inputword').value;

	</script>
</body>
</html>
