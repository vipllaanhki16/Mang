<!DOCTYPE html>
<head>
    <title>
        Đảo ngược các phần tử trung mảng
    </title>
</head>
<body>


    <script>
        var x=[-3,5,1,3,2,10];
        //x.reverse();
        //document.write(x);
        var first=0;
        var last=x.length-1;
        while(first<last){
            var temp=x[first];
            x[first]=x[last];
            x[last]=temp;
            first++;
            last--;
        }
        document.write(x);
    </script>
</body>
